services:
  - type: web
    name: kibblescan
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: kibblescan_db
          property: connectionString
      - key: PADDLE_WEBHOOK_SECRET
        sync: false
      - key: PADDLE_API_KEY
        sync: false
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false

databases:
  - name: kibblescan_db
    plan: free
    databaseName: kibblescan_db
    user: kibblescan_user
